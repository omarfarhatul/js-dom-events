<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid yellow;
        }
        #item-2{
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Nulla, et!</li>
            <li id="item-3">Officiis, praesentium!</li>
            <li id="item-4">Distinctio, tenetur.</li>
            <li id="item-5">Incidunt, provident?</li>
            <li id="item-6">Rem, esse?</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 first click');
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 second click');
            event.stopPropagation();
        });
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('Item-2 third click');
            event.stopImmediatePropagation();
        });

        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul click');
        });

        document.getElementById('list-container').addEventListener('click', function(){
            console.log('container click');
        });

        document.getElementById('body').addEventListener('click', function(){
            console.log('body click');
        });
    </script>
</body>
</html>
