<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Corrupti, excepturi inventore.</li>
            <li class="item">Perspiciatis, doloribus ipsa.</li>
            <li class="item">Earum, facilis facere?</li>
            <li class="item">Commodi, voluptates odio?</li>
            <li class="item">Nulla, architecto quisquam.</li>
        </ul>
        <button id="btn-item">Add Item</button>
    </section>

    <script>
        const items=document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(event){
                // console.log(event.target.parentNode);
                event.target.parentNode.removeChild(event.target);
            });
        }

        document.getElementById('btn-item').addEventListener('click', function(){
            const listContainer=document.getElementById('list-container');

            const li =document.createElement('li');
            li.innerText='Brand New Item added';
            listContainer.appendChild(li);
        });
    </script>
</body>
</html>
